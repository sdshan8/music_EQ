<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="node_modules/pure-knob/pureknob.js"></script>
  <div class="container" id="container">
    <div id="canvas"></div>
    <div id="eq" class="eq">
      <div id="shelf">
        <div id="eq_1">
          <span>Low Shelf</span><br>
        </div>
        <div id="eq_2">
          <span>High Shelf</span><br>
        </div>
      </div>
      <div id="bands">
        <div id="eq_3">
          <span>Band 1</span><br>
        </div>
        <div id="eq_4">
          <span>Band 2</span><br>
        </div>
      </div>
      <div id="compressor">
        <span>Compressor</span><
        <div id="con_ch">
        </div>
      </div>
    </div>
    <div id="player" class="player">
        <audio id="audioplayer"></audio>
      <input type="file" accept="Audio/*" hidden id="audioFile" />
      <label class="label" for="audioFile">Upload</label>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
