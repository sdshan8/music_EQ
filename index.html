<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="ext-lib/pure-knob/pureknob.js"></script>
  <div class="container" id="container">
    <div id="canvas">
      <canvas id="canvas_e"></canvas>
    </div>
    <div id="eq" class="eq">
      <div class="panel" id="shelf">
        <div id="eq_1">
          <span>Low Shelf</span>
        </div>
        <div id="eq_2">
          <span>High Shelf</span>
        </div>
      </div>
      <div class="middle">
        <div class="panel">
          <span>Parametric EQs</span>
          <div id="bands">
            <div id="eq_3">
            </div>
            <div id="eq_4">
            </div>
          </div>
        </div>
        <div id="vol" class="panel">
          <span>Volume</span>
        </div>
      </div>
      <div id="compressor" class="panel">
        <div id="con_ch">
          <span>Compressor</span>
        </div>
      </div>
    </div>
    <div id="player" class="player">
        <audio id="audioplayer"></audio>
      <input type="file" accept="Audio/*" hidden id="audioFile" />
      <label class="label" for="audioFile">Upload</label>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
